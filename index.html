<!DOCTYPE html>
<html>

<head>
    <title>Library: JavaScript Camp</title>
    <link rel="stylesheet" href="DaysOfTheWeek.css">

</head>

<body>

    <fieldset id = DaysStyle>
        <header>Schedule</header>
        <input type="radio" class = "days" name="weekDay" id = Monday checked = checked>
        <label for="Monday">Monday</label>
        <br>
        <input type="radio" class = "days" name="weekDay" id = Tuesday>
        <label for="Tuesday">Tuesday</label>
        <br>
        <input type="radio" class = "days" name="weekDay" id = Wednesday>
        <label for="Wednesday">Wednesday</label>
        <br>
        <input type="radio" class = "days" name="weekDay" id = Thursday>
        <label for="Thursday">Thursday</label>
        <br>
        <input type="radio" class = "days" name="weekDay" id = Friday>
        <label for="Friday">Friday</label>
        <br>
        <input type="radio" class = "days" name="weekDay" id = Saturday>
        <label for="Saturday">Saturday</label>
        <br>
        <input type="radio" class = "days" name="weekDay" id = Sunday>
        <label for="Sunday">Sunday</label>
        <fieldset><p id = Schedule></p></fieldset>
    </fieldset>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>

</html>
